<div class="sign-in-content">

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

          <div class="form-group">
            <input type="email" id="email" class="form-control" name="email" placeholder="Your e-mail" ngModel required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password" required>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      </form>
    </div>
  </div>
</div>
